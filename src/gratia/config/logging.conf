
[formatters]
keys: simple

[handlers]
keys: console

[loggers]
keys: root,connman,cache,graph

[formatter_simple]
format: %(asctime)s. %(name)s:%(levelname)s. %(message)s
datefmt: %x %X

[handler_console]
class: StreamHandler
args: [sys.stdout]
formatter: simple
level: DEBUG

[logger_root]
level: INFO
handlers:

[logger_connman]
level: DEBUG
handlers: console
qualname: GraphTool.Connection_Manager

[logger_cache]
level: DEBUG
handlers: console
qualname: GraphTool.Cache

[logger_graph]
level: DEBUG
handlers: console
qualname: GraphTool.Graph

